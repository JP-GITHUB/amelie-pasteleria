<div class="container">
  <h1>Ingreso</h1>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="email" ngModel #email="ngModel" class="form-control" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="">Clave</label>
      <input type="password" name="password" ngModel class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  
  <!--<p>First name value: {{ email.value }}</p>-->
  <!--<p>Form value: {{ f.value | json }}</p>-->
  <br>
</div>
